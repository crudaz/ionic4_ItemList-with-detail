<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let user of users">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="user.picture.medium">
      </ion-avatar>

      <ion-label>
        <h2 text-capitalize>{{ user.name?.first }} {{ user.name?.last }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
