<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let user of users">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="user.picture.medium">
      </ion-avatar>

      <ion-label>
        <h2 class="ion-text-capitalize">{{ user.name?.first }} {{ user.name?.last }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>

      <ion-button (click) ="openDetails(user)">
        <ion-icon 
          slot="icon-only" 
          name="arrow-round-forward" 
          expand="full" 
          fill="default" 
          size="large"
          router-direction="forward"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more users...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
